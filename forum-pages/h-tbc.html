<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MAIN STYLE -->
  <link rel="stylesheet" href="../css/var-navbar-menus.css">
  <link rel="stylesheet" href="../css/var-main-style.css">
  <link rel="stylesheet" href="../css/var-footer.css">
  <link rel="stylesheet" href="../css/q-utility-color.css">
  <link rel="stylesheet" href="../css/q-utility-animations.css">
  <link rel="icon" href="../images/warcraft-icon-10.jpg" type="image/x-icon" />

  <!-- document specific -->
  <link rel="stylesheet" href="/forum-css/n-tbc.css">
  <title>Forum | TBC Extensions</title>
</head>

<body>
  <!-- HEADER SECTION -->
  <header>
    <div class="navbar-container">
      <nav class="navbar">
        <ul>
          <li><a href="../a-home.html" class="nav-a picture"><img src="../images/warcraft-icon-10_2_100x100.jpg"
                alt="home-picture" class="home-icon-link"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- HEADER SECTION -->


  <main class="news-main news-box">
    <section class="tbc-extensions-category ctg">

      <article>
        <figure class="post-creator-figure">
          <img src="/images/Brutalfight.png" alt="" class="post-creator">
          <p>Rank: <span class="guild-master">Guild Leader</span></p>
          <p>Posts: <span class="count">10</span></p>
          <div class="post-creator-personal-info">
            <button class="arrmory">Armory</button>
            <button class="battlenet">Battle<span>Net</span></button>
          </div>
        </figure>

      </article>

      <div class="buttons">
        <button class="modifiers comment">Comment</button>
        <div class="absolute-container">
          <button class="modifiers delete">Delete</button>
          <button class="modifiers edit">Edit</button>
          <button class="modifiers push-to-top">Bump</button>
        </div>
      </div>


    </section>
  </main>

  <!-- FOOTER SECTION STARTS -->
  <footer>

    <p class="copyright title">
      Copyright &#169; The Usual Suspects&#8482; 2023. designed by Fallen</p>
  </footer>
  <!-- FOOTER SECTION ENDS -->
</body>

</html>
